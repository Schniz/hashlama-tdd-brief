<!DOCTYPE html>
<html ng-app="App" lang="en">
<head>
  <meta charset="UTF-8" content="utf-8">
  <title></title>
</head>
<body>
  <div ng-controller="MickeyController">
    Hello, {{mickey}}

    <input type="text" ng-model="mickey">
  </div>
  <script src="angular.min.js"></script>
  <script>
    var app = angular.module('App', [])
    app.controller('MickeyController', function($scope) {
      $scope.mickey = "mouse"
    })
  </script>
</body>
</html>
